# Reload Config
unbind r
bind r source-file ~/.tmux.conf

# Reset Control+B prefix to Control-Q
set -g prefix C-q 

# enable use Mouse to resize splits
set -g mouse on 

# Add Shortcuts to new splits
unbind h
unbind v

bind-key h split-window -v
bind-key v split-window -h

# config Stauts bar
set -g status-position top

set -g base-index 1
